<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <link rel="stylesheet" href="estilos/solucao-exercicio-tabela.css">
</head>

<body>
    <h1>Exemplo de Solução para o Exercício de Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Liga</th>
                <th>Time</th>
                <th>Registro</th>
                <th>Contagem de Jogadores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Sul</th>
                <td>Parana</td>
                <td>52-19</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td>49-24</td>
                <td>10</td>
            </tr>
            <tr>
                <th rowspan="3">Oeste</th>
                <td>Lacerda</td>
                <td>92-70</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Acre</td>
                <td>75-87</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Rondonia</td>
                <td>10-7</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total de Jogadores</th>
                <td>92</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
